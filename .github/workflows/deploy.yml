name: Build & Deploy (Cloud Run)
on:
  push:
    branches: [dev, uat, main]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    env:
      GCP_PROJECT:   ${{ secrets.GCP_PROJECT }}
      GCP_REGION:    ${{ secrets.GCP_REGION }}
      ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO || 'portfolio-registry' }}
      IMAGE_NAME:    portfolio
      SERVICE_NAME:  ${{ github.ref_name == 'main' && 'portfolio-prod' || github.ref_name == 'uat' && 'portfolio-uat' || 'portfolio-dev' }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - run: gcloud services enable run.googleapis.com artifactregistry.googleapis.com cloudbuild.googleapis.com
      - name: Build & Push (Cloud Build)
        run: |
          TAG="$(date +%Y%m%d-%H%M)-${{ github.sha }}"
          IMAGE_URI="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT}/${ARTIFACT_REPO}/${IMAGE_NAME}:${TAG}"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          gcloud builds submit . --tag "$IMAGE_URI"
      - name: Deploy
        run: |
          gcloud run deploy "${SERVICE_NAME}" \
            --image "$IMAGE_URI" \
            --region "${GCP_REGION}" \
            --allow-unauthenticated \
            --cpu=1 --memory=512Mi \
            --min-instances=0 --max-instances=3 \
            --concurrency=80 \
            --set-env-vars="GOOGLE_CLOUD_PROJECT=${GCP_PROJECT}"
