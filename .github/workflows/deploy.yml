name: Build & Deploy (Cloud Run)

on:
  push:
    branches: [dev, uat, main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      # Secrets you must set in GitHub:
      # GCP_PROJECT=portfolio-476219
      # GCP_REGION=us-central1
      # ARTIFACT_REPO=portfolio-registry
      IMAGE_NAME: portfolio
      SERVICE_NAME: ${{ github.ref_name == 'main' && 'portfolio-prod' || github.ref_name == 'uat' && 'portfolio-uat' || 'portfolio-dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      # âœ… Fix: configure Docker without passing a registry (works on all runners)
      - name: Docker auth for Artifact Registry
        run: gcloud auth configure-docker --quiet

      - name: Build & Push (Docker)
        run: |
          set -euo pipefail
          TAG="${GITHUB_SHA}-${GITHUB_RUN_NUMBER}"
          IMAGE_URI="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${TAG}"
          echo "IMAGE_URI=$IMAGE_URI"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

      - name: Deploy to Cloud Run
        run: |
          set -euo pipefail
          TAG="${GITHUB_SHA}-${GITHUB_RUN_NUMBER}"
          IMAGE_URI="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${TAG}"
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "$IMAGE_URI" \
            --region "${{ secrets.GCP_REGION }}" \
            --allow-unauthenticated \
            --cpu=1 --memory=512Mi \
            --min-instances=0 --max-instances=3 \
            --concurrency=80 \
            --set-env-vars="GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT }}"
