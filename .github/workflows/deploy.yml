name: Build & Deploy (Cloud Run)

on:
  push:
    branches: [dev, uat, main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      # Set these in GitHub Secrets:
      # GCP_PROJECT=portfolio-476219
      # GCP_REGION=us-central1
      # ARTIFACT_REPO=portfolio-registry
      IMAGE_NAME: portfolio
      SERVICE_NAME: ${{ github.ref_name == 'main' && 'portfolio-prod' || github.ref_name == 'uat' && 'portfolio-uat' || 'portfolio-dev' }}

    steps:
      - uses: actions/checkout@v4

      # Auth to Google Cloud with your SA key
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud and set the active project
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      # Authenticate Docker to Artifact Registry (avoids Cloud Build entirely)
      - name: Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      # Build and push the image with Docker (no Cloud Build, no GCS bucket)
      - name: Build & Push (Docker)
        run: |
          set -euo pipefail
          TAG="${GITHUB_SHA}_
