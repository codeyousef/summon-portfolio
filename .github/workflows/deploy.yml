name: Build & Deploy (Cloud Run)

on:
  push:
    branches: [dev, uat, main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      # MUST be project **ID** (e.g., portfolio-476219)
      GCP_PROJECT:   ${{ secrets.GCP_PROJECT }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}
      IMAGE_NAME:    portfolio
      SERVICE_NAME:  ${{ github.ref_name == 'main' && 'portfolio-prod' || github.ref_name == 'uat' && 'portfolio-uat' || 'portfolio-dev' }}

    steps:
      - uses: actions/checkout@v4

      # Auth with your SA key
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud and set project
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      # Build & push via Cloud Build. Compose IMAGE_URI inline (no $GITHUB_ENV).
      - name: Build & Push (Cloud Build)
        run: |
          set -euo pipefail
          IMAGE_URI="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ github.run_number }}"
          echo "IMAGE_URI=$IMAGE_URI"
          gcloud builds submit . --tag "$IMAGE_URI"

      # Deploy to the correct service for this branch. Recompute IMAGE_URI inline.
      - name: Deploy to Cloud Run
        run: |
          set -euo pipefail
          IMAGE_URI="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ github.run_number }}"
          gcloud run deploy "${SERVICE_NAME}" \
            --image "$IMAGE_URI" \
            --region "${{ env.GCP_REGION }}" \
            --allow-unauthenticated \
            --cpu=1 --memory=512Mi \
            --min-instances=0 --max-instances=3 \
            --concurrency=80 \
            --set-env-vars="GOOGLE_CLOUD_PROJECT=${{ env.GCP_PROJECT }}"
