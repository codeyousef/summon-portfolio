name: Deploy to Cloud Run (dev/uat/prod)

on:
  push:
    branches: [ dev, uat, main ]

env:
  SERVICE_BASE: portfolio                        # dev => portfolio-dev, uat => portfolio-uat, main => portfolio
  CONTAINER_REPO: portfolio-registry             # your Artifact Registry repo name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}   # set to portfolio-476219
      GCP_REGION: ${{ secrets.GCP_REGION }}       # set to us-central1
      SERVICE_NAME: ${{ github.ref_name == 'main' && env.SERVICE_BASE || format('{0}-{1}', env.SERVICE_BASE, github.ref_name) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (service-account JSON)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${{ env.GCP_REGION }}-docker.pkg.dev" --quiet

      - name: Build & Push image with Cloud Build
        id: cloud-build
        run: |
          set -euo pipefail
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${{ env.CONTAINER_REPO }}/${{ env.SERVICE_NAME }}:${GITHUB_SHA}"
          echo "IMAGE=${IMAGE}" >> "$GITHUB_OUTPUT"
          gcloud builds submit --tag "${IMAGE}" --project "${GCP_PROJECT_ID}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "${{ steps.cloud-build.outputs.IMAGE }}" \
            --region "${{ env.GCP_REGION }}" \
            --allow-unauthenticated \
            --port 8080

      - name: Show Service URL
        run: |
          gcloud run services describe "${{ env.SERVICE_NAME }}" \
            --region "${{ env.GCP_REGION }}" \
            --format='value(status.url)'
